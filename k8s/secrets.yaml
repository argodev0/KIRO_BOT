apiVersion: v1
kind: Secret
metadata:
  name: trading-bot-secrets
  namespace: trading-bot
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  JWT_SECRET: ""  # echo -n "your-jwt-secret" | base64
  ENCRYPTION_KEY: ""  # echo -n "your-encryption-key" | base64
  POSTGRES_PASSWORD: ""  # echo -n "your-postgres-password" | base64
  REDIS_PASSWORD: ""  # echo -n "your-redis-password" | base64
  RABBITMQ_PASSWORD: ""  # echo -n "your-rabbitmq-password" | base64
  GRAFANA_PASSWORD: ""  # echo -n "your-grafana-password" | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: exchange-api-secrets
  namespace: trading-bot
type: Opaque
data:
  # Exchange API credentials - replace with actual values
  BINANCE_API_KEY: ""  # echo -n "your-binance-api-key" | base64
  BINANCE_API_SECRET: ""  # echo -n "your-binance-api-secret" | base64
  KUCOIN_API_KEY: ""  # echo -n "your-kucoin-api-key" | base64
  KUCOIN_API_SECRET: ""  # echo -n "your-kucoin-api-secret" | base64
  KUCOIN_PASSPHRASE: ""  # echo -n "your-kucoin-passphrase" | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: backup-secrets
  namespace: trading-bot
type: Opaque
data:
  # AWS credentials for backups - replace with actual values
  AWS_ACCESS_KEY_ID: ""  # echo -n "your-aws-access-key" | base64
  AWS_SECRET_ACCESS_KEY: ""  # echo -n "your-aws-secret-key" | base64
  AWS_S3_BUCKET: ""  # echo -n "your-s3-bucket-name" | base64