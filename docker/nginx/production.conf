# Production Nginx Configuration with SSL
# Optimized for HTTPS with Let's Encrypt certificates
# Enhanced for Paper Trading Bot with Real-time Data Streaming

# Backend upstream with load balancing and health checks
upstream backend {
    server backend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# WebSocket upstream for real-time data streaming
upstream websocket {
    server backend:3000;
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=trading:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;
limit_conn_zone $server_name zone=perserver:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};
    root /usr/share/nginx/html;
    index index.html;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' ws: wss: https:; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://www.tradingview.com;" always;
    
    # Paper Trading Mode Header (for frontend detection)
    add_header X-Paper-Trading-Mode "true" always;
    add_header X-Trading-Environment "PAPER_TRADING_PRODUCTION" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy with enhanced security
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Paper trading safety headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Force-Paper-Trading "true";
        proxy_set_header X-Allow-Real-Trades "false";
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers for API
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket proxy for real-time market data streaming
    location /socket.io/ {
        # Rate limiting for WebSocket connections
        limit_req zone=websocket burst=50 nodelay;
        limit_conn perip 10;
        
        # Paper trading safety headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Force-Paper-Trading "true";
        proxy_set_header X-Trading-Environment "PAPER_ONLY";
        
        # WebSocket upgrade headers
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket specific timeouts and settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        proxy_buffering off;
        
        # Enable WebSocket compression
        proxy_set_header Accept-Encoding gzip;
        
        # Log WebSocket connections for monitoring
        access_log /var/log/nginx/websocket_access.log main;
    }

    # Alternative WebSocket endpoint for compatibility
    location /ws/ {
        # Rate limiting for WebSocket connections
        limit_req zone=websocket burst=50 nodelay;
        limit_conn perip 10;
        
        # Paper trading safety headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Force-Paper-Trading "true";
        
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;
        proxy_buffering off;
    }

    # Auth endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        
        # Paper trading safety headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Force-Paper-Trading "true";
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Enhanced security for auth endpoints
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Trading endpoints with extra paper trading validation
    location /api/trading/ {
        limit_req zone=trading burst=10 nodelay;
        limit_conn perip 5;
        
        # CRITICAL: Paper trading enforcement headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Force-Paper-Trading "true";
        proxy_set_header X-Allow-Real-Trades "false";
        proxy_set_header X-Trading-Environment "PAPER_ONLY";
        proxy_set_header X-Real-Trading-Blocked "true";
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Enhanced security for trading endpoints
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        # Log all trading requests for audit with detailed format
        access_log /var/log/nginx/trading_access.log main;
        error_log /var/log/nginx/trading_error.log warn;
    }

    # Market data endpoints with optimized caching
    location /api/market/ {
        limit_req zone=api burst=30 nodelay;
        
        # Paper trading headers
        proxy_set_header X-Paper-Trading-Mode "true";
        proxy_set_header X-Live-Data-Source "MAINNET";
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable caching for market data
        proxy_cache_valid 200 5s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Static files with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Gzip compression for static files
        gzip_static on;
        
        try_files $uri =404;
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            
            # Paper trading mode indicators in HTML responses
            add_header X-Paper-Trading-Mode "true" always;
            add_header X-Trading-Environment "PAPER_TRADING_PRODUCTION" always;
        }
    }

    # Monitoring endpoints
    location /metrics {
        # Restrict access to monitoring
        allow 172.20.0.0/16;  # Docker network
        deny all;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to configuration files
    location ~* \.(conf|config|ini|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}