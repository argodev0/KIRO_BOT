[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3001

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[security]
admin_user = admin
admin_password = admin123
allow_sign_up = false
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3

[unified_alerting]
enabled = true
disabled_orgs = 
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3
min_interval = 10s

[unified_alerting.reserved_labels]
disabled_labels = 

[unified_alerting.state_history]
enabled = true
backend = loki

[smtp]
enabled = true
host = localhost:587
user = alerts@tradingbot.com
password = your-email-password
cert_file = 
key_file = 
skip_verify = false
from_address = alerts@tradingbot.com
from_name = Trading Bot Alerts
ehlo_identity = 

[log]
mode = console file
level = info
filters = 

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
address = jaeger:14268
always_included_tag = 
sampler_type = const
sampler_param = 1

[feature_toggles]
enable = ngalert
publicDashboards = true
panelTitleSearch = true
tempoSearch = true
tempoBackendSearch = true
tempoServiceGraph = true
prometheusAzureOverrideAudience = true

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = 

[plugin.grafana-clock-panel]
path = /var/lib/grafana/plugins/grafana-clock-panel

[plugin.grafana-simple-json-datasource]
path = /var/lib/grafana/plugins/grafana-simple-json-datasource

[rendering]
server_url = 
callback_url = 
concurrent_render_request_limit = 30

[panels]
disable_sanitize_html = false

[live]
max_connections = 100

[query_history]
enabled = true

[expressions]
enabled = true